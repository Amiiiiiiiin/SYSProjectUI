<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <title>Setup</title>
</head>

<body>
    <div id="app">
        <button id="getAllButton" v-on:click="getAllProfiles" class="btn btn-primary">Profil</button>
        <br><ul id="profilelist" v-if="profiles.length" id="getAllButton"></button>
            <li v-for="profile in profiles" v-on:click="genreColourGetAndShow(profile)" class="btn btn-primary">
                {{profile}}
                </li>
            </ul>
            <ul id="genreColourslist" v-if="genreColours.length" id="getAllButton"></button>
                <li v-for="genreColour in genreColours" v-on:click="setActiveGenre(genreColour.genre)" class="btn btn-primary">
                    {{genreColour.genre}} {{genreColour.colour}}
                    </li>
                </ul>

                <input type ="text" placeholder="Ny profil"  v-model="newProfileName"/> <button v-on:click="saveProfileName" class="btn btn-primary">Gem</button>
                <br>
                <input v-model="deleteProfile" placeholder="Slet profil"> <button v-on:click="deleteProfileName" class="btn btn-warning">Delete</button>


    <script src="js/setup.js"></script>
</body> 
</html>
